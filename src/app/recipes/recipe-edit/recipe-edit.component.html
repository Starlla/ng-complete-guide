<div class="row">
  <div class="col-xs-12">
    <div class="form">
      <div class="row">
        <div class="col-xs-12">
          <div class="btn btn-success" type="submit">Save</div>
          <div class="btn btn-danger ms-2" type="button">Cancel</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control" />
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
